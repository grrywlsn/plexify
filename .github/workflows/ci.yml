            - [plexify-darwin-arm64](https://github.com/${{ github.repository }}/releases/download/${{ needs.get-version.outputs.v_minor }}/plexify-darwin-arm64)
            
            **Windows:**
            - [plexify-windows-amd64.exe](https://github.com/${{ github.repository }}/releases/download/${{ needs.get-version.outputs.v_minor }}/plexify-windows-amd64.exe)
            - [plexify-windows-arm64.exe](https://github.com/${{ github.repository }}/releases/download/${{ needs.get-version.outputs.v_minor }}/plexify-windows-arm64.exe)
            
            ### Installation
            
