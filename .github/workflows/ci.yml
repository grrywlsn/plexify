            ```bash
            # Linux/macOS
            chmod +x plexify-<platform>-<arch>
            
            # Windows
            # No additional steps needed
            ```
            
            ### Usage
            
            See the [README](https://github.com/${{ github.repository }}/blob/main/README.md) for detailed usage instructions.
          files: |
            dist/plexify-*
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        if: contains(github.event.pull_request.labels.*.name, 'minor')

      - name: Create major release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ needs.get-version.outputs.v_major }}
          name: Release ${{ needs.get-version.outputs.v_major }}
          body: |
            ## Plexify ${{ needs.get-version.outputs.v_major }}
            
            ### Downloads
            
            **Linux:**
            - [plexify-linux-amd64](https://github.com/${{ github.repository }}/releases/download/${{ needs.get-version.outputs.v_major }}/plexify-linux-amd64)
            - [plexify-linux-arm64](https://github.com/${{ github.repository }}/releases/download/${{ needs.get-version.outputs.v_major }}/plexify-linux-arm64)
            
            **macOS:**
            - [plexify-darwin-amd64](https://github.com/${{ github.repository }}/releases/download/${{ needs.get-version.outputs.v_major }}/plexify-darwin-amd64)
            - [plexify-darwin-arm64](https://github.com/${{ github.repository }}/releases/download/${{ needs.get-version.outputs.v_major }}/plexify-darwin-arm64)
            
            **Windows:**
            - [plexify-windows-amd64.exe](https://github.com/${{ github.repository }}/releases/download/${{ needs.get-version.outputs.v_major }}/plexify-windows-amd64.exe)
            - [plexify-windows-arm64.exe](https://github.com/${{ github.repository }}/releases/download/${{ needs.get-version.outputs.v_major }}/plexify-windows-arm64.exe)
            
