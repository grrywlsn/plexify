name: CI/CD Pipeline

on:
  pull_request:
    branches: [ main ]
    types: [opened, synchronize, reopened, closed]
  workflow_dispatch:

env:
  GO_VERSION: '1.21'
  BINARY_NAME: plexify

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ${{ github.workspace }}/.cache
            ${{ github.workspace }}/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Install dependencies
        run: go mod download

      - name: Run tests
        run: go test -v ./...

      - name: Run vet
        run: go vet ./...

      - name: Run fmt check
        run: |
          if [ "$(gofmt -s -l . | wc -l)" -gt 0 ]; then
            echo "The following files are not formatted:"
            gofmt -s -l .
            exit 1
          fi

  get-version:
    name: Get Version
    needs: test
    runs-on: ubuntu-latest
    if: (github.event_name == 'pull_request' && github.event.pull_request.merged == true) || github.event_name == 'workflow_dispatch'
    outputs:
      version: ${{ steps.version.outputs.version }}
      v_patch: ${{ steps.semvers.outputs.v_patch }}
      v_minor: ${{ steps.semvers.outputs.v_minor }}
      v_major: ${{ steps.semvers.outputs.v_major }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get Previous tag
        id: previoustag
        uses: "WyriHaximus/github-action-get-previous-tag@v1"
        with:
          fallback: 0.0.0
        env:
          GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"

      - name: Get next version
        id: semvers
        uses: "WyriHaximus/github-action-next-semvers@v1"
        with:
          version: ${{ steps.previoustag.outputs.tag }}

      - name: Get version
        id: version
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            VERSION=$(git describe --tags --always --dirty)
          else
            # Get version from PR labels
            if [[ "${{ contains(github.event.pull_request.labels.*.name, 'major') }}" == "true" ]]; then
              VERSION="${{ steps.semvers.outputs.v_major }}"
            elif [[ "${{ contains(github.event.pull_request.labels.*.name, 'minor') }}" == "true" ]]; then
              VERSION="${{ steps.semvers.outputs.v_minor }}"
            elif [[ "${{ contains(github.event.pull_request.labels.*.name, 'patch') }}" == "true" ]]; then
              VERSION="${{ steps.semvers.outputs.v_patch }}"
            else
              VERSION=$(git describe --tags --always --dirty)
            fi
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

  build-and-release:
    name: Build and Release
    needs: [test, get-version]
    runs-on: ${{ matrix.os }}
    if: (github.event_name == 'pull_request' && github.event.pull_request.merged == true) || github.event_name == 'workflow_dispatch'
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            goos: linux
            goarch: amd64
            artifact_name: plexify-linux-amd64
          - os: ubuntu-latest
            goos: linux
            goarch: arm64
            artifact_name: plexify-linux-arm64
          - os: macos-latest
            goos: darwin
            goarch: amd64
            artifact_name: plexify-darwin-amd64
          - os: macos-latest
            goos: darwin
            goarch: arm64
            artifact_name: plexify-darwin-arm64
          - os: windows-latest
            goos: windows
            goarch: amd64
            artifact_name: plexify-windows-amd64.exe
          - os: windows-latest
            goos: windows
            goarch: arm64
            artifact_name: plexify-windows-arm64.exe

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ${{ github.workspace }}/.cache
            ${{ github.workspace }}/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Verify build environment
        shell: bash
        run: |
          echo "OS: ${{ runner.os }}"
          echo "GOOS: ${{ matrix.goos }}"
          echo "GOARCH: ${{ matrix.goarch }}"
          echo "Go version: $(go version)"
          echo "Working directory: $(pwd)"

      - name: Build binary
        shell: bash
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
        run: |
          go build \
            -ldflags="-s -w -X main.version=${{ needs.get-version.outputs.version }}" \
            -o ${{ env.BINARY_NAME }} \
            main.go

      - name: Create checksum
        shell: bash
        run: |
          if [[ "${{ runner.os }}" == "Windows" ]]; then
            certutil -hashfile ${{ env.BINARY_NAME }} SHA256 > ${{ env.BINARY_NAME }}.sha256
          elif [[ "${{ runner.os }}" == "macOS" ]]; then
            shasum -a 256 ${{ env.BINARY_NAME }} > ${{ env.BINARY_NAME }}.sha256
          else
            sha256sum ${{ env.BINARY_NAME }} > ${{ env.BINARY_NAME }}.sha256
          fi

      - name: Rename binary
        shell: bash
        run: |
          mv ${{ env.BINARY_NAME }} ${{ matrix.artifact_name }}

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: |
            ${{ matrix.artifact_name }}
            ${{ matrix.artifact_name }}.sha256
          retention-days: 30

  release:
    name: Create Release
    needs: [build-and-release, get-version]
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true && (contains(github.event.pull_request.labels.*.name, 'patch') || contains(github.event.pull_request.labels.*.name, 'minor') || contains(github.event.pull_request.labels.*.name, 'major'))
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist/

      - name: Create release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ needs.get-version.outputs.v_patch }}
          name: Release ${{ needs.get-version.outputs.v_patch }}
          body: |
            ## Plexify ${{ needs.get-version.outputs.v_patch }}
            
            ### Downloads
            
            **Linux:**
            - [plexify-linux-amd64](https://github.com/${{ github.repository }}/releases/download/${{ needs.get-version.outputs.v_patch }}/plexify-linux-amd64)
            - [plexify-linux-arm64](https://github.com/${{ github.repository }}/releases/download/${{ needs.get-version.outputs.v_patch }}/plexify-linux-arm64)
            
            **macOS:**
            - [plexify-darwin-amd64](https://github.com/${{ github.repository }}/releases/download/${{ needs.get-version.outputs.v_patch }}/plexify-darwin-amd64)
            - [plexify-darwin-arm64](https://github.com/${{ github.repository }}/releases/download/${{ needs.get-version.outputs.v_patch }}/plexify-darwin-arm64)
            
            **Windows:**
            - [plexify-windows-amd64.exe](https://github.com/${{ github.repository }}/releases/download/${{ needs.get-version.outputs.v_patch }}/plexify-windows-amd64.exe)
            - [plexify-windows-arm64.exe](https://github.com/${{ github.repository }}/releases/download/${{ needs.get-version.outputs.v_patch }}/plexify-windows-arm64.exe)
            
            ### Installation
            
            Download the appropriate binary for your platform and make it executable:
            
            ```bash
            # Linux/macOS
            chmod +x plexify-<platform>-<arch>
            
            # Windows
            # No additional steps needed
            ```
            
            ### Usage
            
            See the [README](https://github.com/${{ github.repository }}/blob/main/README.md) for detailed usage instructions.
          files: |
            dist/plexify-*
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        if: contains(github.event.pull_request.labels.*.name, 'patch')

      - name: Create minor release
        uses: softprops/action-gh-release@v1
