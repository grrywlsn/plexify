name: PR Checks
on:
  - pull_request
jobs:
  check_semver_label:
    name: Check for semantic version label
    runs-on: ubuntu-latest
    steps:
      - uses: docker://agilepathway/pull-request-label-checker:latest
        with:
          one_of: major,minor,patch
          repo_token: ${{ secrets.GITHUB_TOKEN }}

  docker-build-test:
    name: Test Docker Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64
          push: false
          load: true
          tags: plexify:test
          build-args: |
            VERSION=test-build
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Test Docker image
        run: |
          echo "Testing Docker image functionality..."
          
          # Test that the binary runs and shows help
          docker run --rm plexify:test --help
          
          # Test that the binary shows version
          docker run --rm plexify:test --version
          
          # Test that the binary exits with proper error when no config is provided
          docker run --rm plexify:test 2>&1 | grep -q "Configuration Error" || exit 1
          
          echo "âœ… Docker build and basic functionality tests passed!"
