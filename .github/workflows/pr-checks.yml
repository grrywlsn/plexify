name: PR Checks
on:
  - pull_request
jobs:
  check_semver_label:
    name: Check for semantic version label
    runs-on: ubuntu-latest
    steps:
      - uses: docker://agilepathway/pull-request-label-checker:latest
        with:
          one_of: major,minor,patch
          repo_token: ${{ secrets.GITHUB_TOKEN }}

  go-tests:
    name: Go Tests and Checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.23'

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ${{ github.workspace }}/.cache
            ${{ github.workspace }}/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Install dependencies
        run: go mod download

      - name: Run tests
        run: go test -v ./...

      - name: Run vet
        run: go vet ./...

      - name: Run fmt check
        run: |
          if [ "$(gofmt -s -l . | wc -l)" -gt 0 ]; then
            echo "The following files are not formatted:"
            gofmt -s -l .
            exit 1
          fi

  docker-build-test:
    name: Test Docker Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64
          push: false
          load: true
          tags: plexify:test
          build-args: |
            VERSION=test-build
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Test Docker image
        run: |
          echo "Testing Docker image functionality..."
          
          # Test that the binary runs and shows help
          docker run --rm plexify:test --help
          
          # Test that the binary shows version
          docker run --rm plexify:test --version
          
          # Test that the binary exits with proper error when no config is provided
          # The binary should show help and version, then configuration error, then exit with code 1
          output=$(docker run --rm plexify:test 2>&1 || true)
          if echo "$output" | grep -q "Configuration Error"; then
            echo "✅ Binary correctly shows configuration error when no config provided"
          else
            echo "❌ Expected 'Configuration Error' in output, but got:"
            echo "$output"
            exit 1
          fi
          
          # Test that the binary exits with error code 1
          if docker run --rm plexify:test >/dev/null 2>&1; then
            echo "❌ Expected binary to exit with error code, but it succeeded"
            exit 1
          else
            echo "✅ Binary correctly exits with error code when no config provided"
          fi
          
          echo "✅ Docker build and basic functionality tests passed!"
